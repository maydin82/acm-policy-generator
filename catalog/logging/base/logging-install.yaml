apiVersion: policy.open-cluster-management.io/v1beta1
kind: OperatorPolicy
metadata:
  name: cluster-logging
spec:
  remediationAction: enforce
  severity: medium
  complianceType: musthave
  subscription:
    name: cluster-logging
    namespace: openshift-logging
  operatorGroup:
    name: openshift-logging
    targetNamespaces: []   
  upgradeApproval: Automatic

